{% extends "base.html" %}

{% block title %}主页{% endblock %}
{% block page_content %}
    <div class="page-header">
        <div class="list-group">
            {% for fruit in fruits %}
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{ fruit.name }}
                    </h4>
                    <p class="list-group-item-text">
                        ￥: <Strong>{{ fruit.price }}</Strong>
                    </p>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
