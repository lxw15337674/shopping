{% extends "base.html" %}

{% block page_content %}
    <div class="page-header">

        <table class="table">
            <caption><h3>订单信息</h3></caption>
            <thead>
            <tr>
                <th>编号</th>
                <th>花费</th>
                <th>时间</th>
                <th>用户编号</th>
                <th>地址</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {% for user in allorder %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.cost }}</td>
                    <td>{{ user.time }}</td>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.address }}</td>
                    <td>{{ user.status }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
